<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Add Flat</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Add your property for sale</h1>
        <h3>Yes, you can sell where you live and get cash!!</h3>
      </div>
    </header>
    <section id="content">
      <form id="addProperty">
        <div style="display: flex; justify-content: space-between">
          <div><p>Add Property</p></div>
          <div>
            <button><a href="index.html"> Back to Home</a></button>
          </div>
        </div>
        <p>Img</p>
        <input
          type="text"
          name="image"
          placeholder="https://google.com/logo.png"
        />
        <p>Price, Eur</p>
        <input type="number" name="price" placeholder="3000" />
        <p>Desciprion</p>
        <textarea
          name="description"
          cols="30"
          rows="10"
          placeholder="anything you would like to say?"
        ></textarea>
        <p>City</p>
        <select name="city">
          <option value="Vilnius">Vilnius</option>
          <option value="Kaunas">Kaunas</option>
          <option value="Klaipeda">Klaipeda</option>
        </select>
        <button type="submit">Add property</button>
      </form>

      <p id="messege"></p>
    </section>
    <script src="addFlat.js"></script>
  </body>
</html>

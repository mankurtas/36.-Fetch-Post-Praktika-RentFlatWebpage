<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Flat</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Add your property for sale</h1>
        <h3>Yes, you can sell where you live and get cash!!</h3>
      </div>
    </header>

    <form id="addProperty">
      <p>Add Property</p>
      <p>Img</p>
      <input
        type="text"
        name="image"
        placeholder="https://google.com/logo.png"
      />
      <p>Price, Eur</p>
      <input type="number" name="price" placeholder="3000" />
      <p>Desciprion</p>
      <textarea
        name="description"
        cols="30"
        rows="10"
        placeholder="anything you would like to say?"
      ></textarea>
      <p>City</p>
      <select name="city">
        <option value="Vilnius">Vilnius</option>
        <option value="Kaunas">Kaunas</option>
        <option value="Klaipeda">Klaipeda</option>
      </select>
      <button type="submit">Add property</button>
    </form>
    <script src="addFlat.js"></script>
  </body>
</html>
